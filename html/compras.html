    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Domínio Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Registro de domínio web</h1>
        <p>Explore os domínios disponíveis ou use nossa ferramenta de IA para gerar um domínio criativo e único.</p>
        
        <div class="buttons">
            <button class="btn-purple">Encontrar novo domínio</button>
            <button class="btn-outline">Gerar domínio usando IA</button>
        </div>
        
        <div class="search-box">
            <input type="text" placeholder="Digite o domínio desejado" id="domain-input">
            <button id="search-button">Procurar</button>
        </div>

        <div class="domain-options">
            <div class="domain-option">
                <span>.com.br</span>
                <span class="price">R$ 29,99</span>
            </div>
            <div class="domain-option">
                <span>.com</span>
                <span class="price">R$ 29,99</span>
            </div>
            <div class="domain-option">
                <span>.shop</span>
                <span class="price">R$ 2,99</span>
            </div>
            <div class="domain-option">
                <span>.org</span>
                <span class="price">R$ 44,99</span>
            </div>
            <div class="domain-option">
                <span>.net</span>
                <span class="price">R$ 48,99</span>
            </div>
            <div class="domain-option">
                <span>.xyz</span>
                <span class="price">R$ 10,99</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

</body>
